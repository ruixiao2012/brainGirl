<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    {% load static %}
    <link id="bs-css" href="{% get_static_prefix %}devop/css/login.css" rel="stylesheet">
    <link  href="{% get_static_prefix %}bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- 新 Bootstrap 核心 CSS 文件 -->

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
    <div class="container">

      <form class="form-signin" action="/doregister/" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">注册</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>


        <label for="reinputPassword" class="sr-only">Conform Password</label>
        <input type="password" name="repassword" id="reinputPassword" class="form-control" placeholder="确认密码" required onchange="checkPasswords()">

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 同意协议
          </label>
        </div>
          <div class="alert alert-warning" id="alertdiv" style="display:none">
            <a href="#" class="close" data-dismiss="alert">
            ×
            </a>
            <strong>警告！</strong><label id="warning"></label>
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>


<script>
        function checkPasswords() {
            var passl = document.getElementById("inputPassword");
            var pass2 = document.getElementById("reinputPassword");
            if (passl.value != pass2.value){
                $('#warning').html("两次密码必须输入一致！");
                $('#alertdiv').show();
                //alert('a')
                }
            else{
                //alert('b')
                $('#warning').html("");
                $('#alertdiv').hide();
                }
        }

</script>
</body>
</html>
